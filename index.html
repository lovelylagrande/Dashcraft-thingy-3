<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DashCraft Info</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js" type="text/javascript"></script>
  <script src="script.js"></script>
  <script src="pieceData.js"></script>
  <script src="ghosts.js"></script>
</head>

<body>
  <h1>Welcome to dashcraft thingy.</h1>
  <br>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <div class="form__group">
    <input type="text" class="form__input" id="IDinput" placeholder="Track Link" required="" />
    <label for="IDinput" class="form__label">Track Link</label>
  </div>
  
  <button class="button-85" role="button" onclick=main()>Get Info</button>
  <br>
  
  <div class="row">
    <div class="column">
      <p class="important" id="p1">General info</p>
    </div>
    <div class="column">
      <p class="important" id="p2">Piece counter</p>
    </div>
    <div class="column">
      <p class="important" id="p3">Leaderboard+</p>
    </div>
  </div>
  <br>
  <button class="button-89" role="button" onclick="wrCount(false)">Count Verified Records</button>
  <button class="button-89" role="button" onclick="wrCount(true)">Count ALL Records</button>
  <div class="right">
  </div>
  <p id="loading"></p>
  <div class="main-output" id="recordList" style="margin-right: 30%; margin-left: 30%;"></div>

  <div id="container"></div>
</body>
</html>
